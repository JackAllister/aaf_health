<div class="page-head">
  <h1>Profile</h1>
</div>

<h4 class="text-center">{{profile.message}}</h4>

<div class="jumbotron">
  <h4>Name</h4>
  <input type="text" ng-model="profile.name" placeholder="name"><br>

  <h4>Email Address</h4>
  <input type="text" ng-model="profile.email" placeholder="email"><br>

  <h4>Password</h4>
  <input type="password" ng-model="profile.password" placeholder="password"><br>
  <br><button ng-click="profile.update()" class="btn btn-md btn-primary pull-center" autofocus>Update Details</button>
</div>
