<div class="page-head">
  <h1>Registration</h1>
</div>

<h4 class="text-center">{{register.message}}</h4>

<div class="jumbotron">
  <h4>Name</h4>
  <input type="text" ng-model="register.name" placeholder="name"><br>
  <h4>Email Address</h4>
  <input type="text" ng-model="register.email" placeholder="email"><br>
  <h4>Password</h4>
  <input type="password" ng-model="register.password" placeholder="password"><br>
  <br>
  <button ng-click="register.register()" autofocus>Register</button><br>
</div>
